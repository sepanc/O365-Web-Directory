<!DOCTYPE html>
<html ng-app="directoryApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Office 365 Directory Sample</title>
  <base href="/">
  
  <style>
      body { padding-top:50px; }
  </style>

  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/app.routes.js"></script> 
  <script src="views/home/home.js"></script>
  <script src="views/navigationBar/navigationBar.js"></script> 

  <!-- ADAL JS -->
  <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal.js"></script>
  <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal-angular.js"></script>
</head>
<body class="container" ng-controller="navigationBarController as nav">
    <!-- HEADER AND NAVBAR -->
    <header>
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">Office 365 Directory Sample</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="btn btn-link" ng-click="nav.login()" ng-show="!userInfo.isAuthenticated">Log In</a></li>
          <li><a class="btn btn-link" ng-click="nav.logout()" ng-show="userInfo.isAuthenticated">Log Out</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div ng-view></div>
    </main>
  </body>
</html>
