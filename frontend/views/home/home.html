<div class="jumbotron text-center" ng-show="home.signedInUser"> 
	<h1>
		Directory
		<br />
		<small ng-show="home.signedInUser">Welcome, {{home.signedInUser.givenName}}!</small>
	</h1>
</div>

<div class="container-fluid">
	<row>

		<!-- **************** -->
		<!-- DIRECTORY COLUMN -->
		<!-- **************** -->
		<div class="col-md-6 col-md-offset-3">

			<div class="list-group" ng-show="userInfo.isAuthenticated">
				<div class="list-group-item row" ng-repeat="employee in home.organization | orderBy: '+displayName'">
					<div class="col-md-6">
						<h3>{{employee.displayName}}
							<small><br/>{{employee.jobTitle}}</small>
						</h3>
						<p>
					</div>

					<div class="col-md-6">
						<img class="img-responsive" style="display: block; margin: auto;" ng-src="{{employee.photoSrc}}" />
					</div>
				</div>
			</div> 
		</div> 

		<!-- ********************** -->
		<!-- WELCOME MESSAGE COLUMN -->
		<!-- ********************** -->
		<div class="col-md-6" ng-hide="userInfo.isAuthenticated">
			<h4>Welcome to the Office 365 unified endpoint (preview) CORS sample. Please use the navigation bar to log in.</h4>
		</div>

	</row> 
</div>
